<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platzi Video</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <img class="header__img" src="images/logo-platzi.png" alt="">
        <div class="header__menu">
            <div class="header__menu--profile">
                <img src="images/user-icon.png" alt="User">
                <p>Perfil</p>
            </div>
            <ul>
                <li><a href="/">Cuenta</a></li>
                <li><a href="/">Cerrar Sesión</a></li>
            </ul>
        </div>
        <!-- Another option for dropdown only with HTML5 -->
        <!-- <details>
            <summary>Label</summary>
            <ul>
                <li>Item</li>
                <li>Item</li>
            </ul>
        </details> -->
    </header>
    <section class="main">
        <h2 class="main__title">¿Qué quieres ver hoy?</h2>
        <input class="input" type="text" placeholder="Buscar...">
    </section>
    <section class="carousel">
        <div class="carousel__container">
            <div class="carousel-item">
                <img class="carousel-item__img" src="https://images.pexels.com/photos/2026960/pexels-photo-2026960.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="People">
                <div class="carousel-item__details">
                    <div>
                        <img src="images/play-icon.png" alt="Play">
                        <img src="images/plus-icon.png" alt="Play">
                    </div>
                    <p class="carousel-item__details--title">Título descriptivo</p>
                    <p class="carousel-item__details--subtitle">2019 16+ 114 min</p>
                </div>
            </div>
            <div class="carousel-item"></div>
            <div class="carousel-item"></div>
        </div>
    </section>
    <footer class=""></footer>
</body>
</html>
